<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document2</title>

</head>
<body>
    <div id="app">
        <!-- 참일때 보이고 -->
       <p v-if="state === 'a'">안녕하세요.</p> 
       <!-- 거짓일때 보이게 하기 -->
       <p v-else-if="state==='b'" >감사합니다.</p>
       <p v-else-if="state === 'c'" >고맙습니다.</p>
       <p v-else>없음</p>
    </div>
<script>
    Vue.createApp({
        data(state) {
            return {
                state:'c',
                }
            },
        }).mount('#app');
    </script>
</body>
</html>
