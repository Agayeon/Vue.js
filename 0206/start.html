<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
 <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <input type="'text" v-model ="age"/>
        <h1 v-on=""></h1>
        <h1>저는 {{ age < 40 ? '청년': '중년' }}입니다.</h1>
        <p v-blind="속성객체>"{{ aboutMe }}</p>
        <div v-html="content"></div>
        <button :disabled="여부">확인버튼</button>
        <a href="" v-on:click.prevent="addAge">나이 증가</a>
        <!-- 커서를 가져가 댈 때 '안녕하세요'  --> 
    </div>
    <!-- v-on:click="" 클릭을 감지하겠다 -->
    <script>
        const instance = Vue.createApp({
        //     template: `
        //     <h1>저는 {{ age }}살 입니다.</h1>
        // <input type="'text" v-model ="age"/>
        // <button v-on:click="addAge">나이 증가</button>
        //     ` ,
            data() {
                return {
                    속성객체: {
                        id:'rkdus',
                        class:'rkdus',
                        style: 'color : red'
                    },
                    여부: false,
                    age: '23',
                    att: 'title',
                    text: '오늘은 맑은 날씨당',
                    src: '../img/a.png',
                    content: '<strong>히히</strong>'
                }
            },
            computed: {  // #computer = 무언가를 처리하고 싶을 때 사용, 복잡할 때
                aboutMe() {
                    return `저의 나이는 ${this.age}살입니다.`
                }
            },
            methods: { //ui에 필요한 버튼 만든다 = 메소드
                addAge() {
                this.age++ //나이증가
                }
            }, mounted() {
                console.log('마운트 된 후!!')
            },
        })
        console.log(instance);
        instance.mount('#app');
    </script>
</body>
</html>
